<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Play Beat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Create your account</h2>
  <form id="register-form">
    <input type="text" id="username" placeholder="Enter your name" required><br><br>
    <input type="tel" id="phone" placeholder="Enter phone number" required><br><br>
    <input type="email" id="email" placeholder="Enter email" required><br><br>
    <input type="password" id="password" placeholder="Enter password" required><br><br>
    <input type="password" id="confirm-password" placeholder="Repeat password" required><br><br>
    <button type="submit">Register</button>
  </form>
  <a href="index.html"><button style="text-decoration: none; margin-top: 10px;">Back to Home</button></a>
  <script src="toggleTheme.js"></script>
  <script src= "register.js"></script>
</body>
</html>
